<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Projeto Pokedex</title>
</head>
<body>
    <main>
        <div class="cards-pokemon">
            <div class="cards-topo">
                <h3 class="nome-pokemon">Pikachu</h3>
                <span>#001</span>
            </div>
            <div class="cards-imagem">
                <span class="tipo">raio</span>
                <img src="/imagens/pikachu.png" alt="Pikachu">
            </div>
            <div class="cards-info">
                <div class="info-status"><p><strong>Status</strong><br>
                _______________<br>
                HP: 300<br>
                Ataque: 600<br>
                Defesa: 500<br>
                Velocidade: 300<br>
                Total: 1700</p>
                </div>
                <div class="info-habilidade"><p><strong>Habilidades</strong><br>
                    _______________<br>
                    HP: 300<br>
                    Ataque: 600<br>
                    Defesa: 500<br>
                    Velocidade: 300<br>
                    Total: 1700</p>
                    </div>
            </div>
        </div>
        <div class="menu-sidebar">
            <ul>
                <li><img src="/imagens/cabeca-pikachu.png" alt="cabeca-pikachu">Pikachu</li>
                <li><img src="/imagens/cabeca-bulbasaur.png" alt="cabeca-bulbasaur">Bulbasaur</li>
                <li><img src="/imagens/cabeca-charmander.png" alt="cabeca-charmander">Charmander</li>
                <li><img src="/imagens/cabeca-gyarados.png" alt="cabeca-gyarados">Gyarados</li>
                <li><img src="/imagens/cabeca-gengar.png" alt="cabeca-gengar">Gengar</li>
                <li><img src="/imagens/cabeca-dragonite.png" alt="cabeca-dragonite">Dragonite</li>
            </ul>
    </main>
    
</body>
</html>
